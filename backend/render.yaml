services:
  - type: web
    name: studymate-backend
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      gunicorn studymate.wsgi:application --chdir backend
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your_key
      - key: MONGODB_URI
        value: your_mongo_uri
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: studymate-backend-n321.onrender.com
      - key: PYTHONPATH         # ðŸ‘ˆ Add this line
        value: backend          # ðŸ‘ˆ Tells Python to treat `backend/` as the root
